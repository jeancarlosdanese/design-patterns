<ui:composition template="/WEB-INF/template/LayoutPadrao.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui" 
	xmlns:o="http://omnifaces.org/ui">

	<f:metadata>
		<f:viewAction action="#{valorVendasPorDiaBean.buscarValorTotalVendaDoDia}" />
	</f:metadata>

	<ui:define name="titulo">Valor vendas por dia</ui:define>

	<ui:define name="corpo">
		<h1>Valor vendas por dia</h1>

		<p:dataTable value="#{valorVendasPorDiaBean.vendas}" var="venda"
			style="margin-top: 20px" emptyMessage="Nenhuma venda realizada">

			<p:column headerText="Data">
				<h:outputText value="#{venda.dia}">
					<f:convertDateTime pattern="dd/MM/yyyy"/>
				</h:outputText>
			</p:column>
			<p:column headerText="Valor total">
				<h:outputText value="#{venda.valorTotal}" />
			</p:column>
		</p:dataTable>
	</ui:define>
</ui:composition>
