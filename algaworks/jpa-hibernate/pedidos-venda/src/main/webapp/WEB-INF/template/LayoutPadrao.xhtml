<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
	  xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	  xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

	<h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title><ui:insert name="titulo">Pedidos Venda</ui:insert></title>
        <h:outputStylesheet library="css" name="sistema.css" />
	</h:head>

	<h:body>
		<p:ajaxStatus styleClass="ajax-status">
			<f:facet name="start">
				<h:graphicImage library="imagens" name="carregando.gif"/>
			</f:facet>
			<f:facet name="complete">
				<h:outputText value=""/>
			</f:facet>
		</p:ajaxStatus>
	
		<header>
			<div style="float: left">
				<h:link>
					<h:graphicImage library="imagens" name="logo-algaworks.png" />
				</h:link>
			</div>
			<div style="float: right; margin-right: 110px">
				<h:form style="display: inline-block">
					<p:menubar styleClass="menu-sistema">
						<p:menuitem value="Cadastro" outcome="/CadastroPedido.xhtml"/>
						<p:menuitem value="Pesquisa" outcome="/PesquisaPedido.xhtml" />
						<p:submenu label="Relatórios">
							<p:menuitem value="Entregas pendentes" outcome="/EntregasPendentes.xhtml" />
							<p:menuitem value="Vendas por dia" outcome="/ValorVendasPorDia.xhtml" />
						</p:submenu>
					</p:menubar>
				</h:form>
			</div>
			<div style="clear: both"></div>
		</header>
		
		<div id="conteudo">
			<ui:insert name="corpo"/>
		</div>
	
		<p:separator style="margin-top: 20px"/>
	
		<footer>
			Curso Online de Persistência de Dados com JPA 2 e Hibernate -
			<a href="http://bit.ly/VJTAnC" target="_blank">www.algaworks.com</a>
		</footer>
	</h:body>

</html>
