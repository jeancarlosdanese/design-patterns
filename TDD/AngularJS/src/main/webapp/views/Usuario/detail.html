<header ng-switch on="$location.path().indexOf('/Usuarios/new') > -1">
    <h3 ng-switch-when="true">Create a new Usuario</h3>
    <h3 ng-switch-when="false">View or edit Usuario</h3>
</header>
<form id="UsuarioForm" name="UsuarioForm" class="form-horizontal" role="form">
    <div ng-show="displayError" class="alert alert-danger">
        <strong>Error!</strong> Something broke. Retry, or cancel and start afresh.
    </div>
    
    <div class="form-group" ng-class="{'has-error': UsuarioForm.perfis.$invalid}">
        <label for="perfis" class="col-sm-2 control-label">Perfis</label>
        <div id="perfisControls" class="col-sm-10">
            <select id="perfis" name="perfis" multiple class="form-control" ng-model="perfisSelection" ng-options="p.text for p in perfisSelectionList">
                <option value="">Choose a Perfis</option>
            </select>
        </div>
    </div>

    <div class="form-group" ng-class="{'has-error': UsuarioForm.perfisAsString.$invalid}">
        <label for="perfisAsString" class="col-sm-2 control-label">Perfis As String</label>
        <div id="perfisAsStringControls" class="col-sm-10">
            <input id="perfisAsString" name="perfisAsString" type="text"class="form-control" ng-model="usuario.perfisAsString" placeholder="Enter the Usuario Perfis As String"></input>
        </div>
    </div>

    <div class="form-group" ng-class="{'has-error': UsuarioForm.pessoa.$invalid}">
        <label for="pessoa" class="col-sm-2 control-label">Pessoa</label>
        <div id="pessoaControls" class="col-sm-10">
        <select id="pessoa" name="pessoa" class="form-control" ng-model="pessoaSelection" ng-options="p.text for p in pessoaSelectionList"  >
            <option value="">Choose a Pessoa</option>
        </select>
        </div>
    </div>

    <div class="form-group" ng-class="{'has-error': UsuarioForm.login.$invalid}">
        <label for="login" class="col-sm-2 control-label">Login</label>
        <div id="loginControls" class="col-sm-10">
            <input id="login" name="login" type="text" ng-maxlength="100"class="form-control" ng-model="usuario.login" placeholder="Enter the Usuario Login"></input>
            <span class="help-block error" ng-show="UsuarioForm.login.$error.maxlength">maximum length is 100</span>
        </div>
    </div>

    <div class="form-group" ng-class="{'has-error': UsuarioForm.senha.$invalid}">
        <label for="senha" class="col-sm-2 control-label">Senha</label>
        <div id="senhaControls" class="col-sm-10">
            <input id="senha" name="senha" type="text" required ng-maxlength="32" ng-minlength="6"class="form-control" ng-model="usuario.senha" placeholder="Enter the Usuario Senha"></input>
            <span class="help-block error" ng-show="UsuarioForm.senha.$error.required">required</span> 
            <span class="help-block error" ng-show="UsuarioForm.senha.$error.minlength">minimum length is 6</span>
            <span class="help-block error" ng-show="UsuarioForm.senha.$error.maxlength">maximum length is 32</span>
        </div>
    </div>




    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button id="saveUsuario" name="saveUsuario" class="btn btn-primary" ng-disabled="isClean() || UsuarioForm.$invalid" ng-click="save()"><span class="glyphicon glyphicon-ok-sign"></span> Save</button>
            <button id="cancel" name="cancel" class="btn btn-default" ng-click="cancel()"><span class="glyphicon glyphicon-remove-sign"></span> Cancel</button>
            <button id="deleteUsuario" name="deleteUsuario" class="btn btn-danger" ng-show="usuario.id" ng-click="remove()"><span class="glyphicon glyphicon-trash"></span> Delete</button>
        </div>
    </div>
</form>
