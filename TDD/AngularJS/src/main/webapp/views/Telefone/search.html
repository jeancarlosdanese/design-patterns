<div class="form-horizontal">
    <h3>Create a new Telefone</h3>
    <div class="form-group">
        <div class="col-md-offset-2 col-sm-2">
            <a id="Create" name="Create" class="btn btn-primary" href="#/Telefones/new"><span class="glyphicon glyphicon-plus-sign"></span> Create</a>
        </div>
    </div>
</div>
<hr/>
<div>
    <h3>Search for Telefones</h3>
    <form id="TelefoneSearch" class="form-horizontal">
        
    <div class="form-group">
        <label for="pessoa" class="col-sm-2 control-label">Pessoa</label>
        <div class="col-sm-10">
            <select id="pessoa" name="pessoa" class="form-control" ng-model="search.pessoa" ng-options="p as p.nome for p in pessoaList">
                <option value="">Choose a Pessoa</option>
            </select>
        </div>
    </div>

    <div class="form-group">
        <label for="tipo" class="col-sm-2 control-label">Tipo</label>
        <div class="col-sm-10">
            <select id="tipo" name="tipo" class="form-control" ng-model="search.tipo" ng-options="t as t for t in tipoList">
                <option value="">Choose a Tipo</option>
            </select>
        </div>
    </div>

    <div class="form-group">
        <label for="numero" class="col-sm-2 control-label">Numero</label>
        <div class="col-sm-10">
            <input id="numero" name="numero" class="form-control" type="text" ng-model="search.numero" placeholder="Enter the Telefone Numero"></input>
        </div>
    </div>

    <div class="form-group">
        <label for="ramal" class="col-sm-2 control-label">Ramal</label>
        <div class="col-sm-10">
            <input id="ramal" name="ramal" class="form-control" type="text" ng-model="search.ramal" placeholder="Enter the Telefone Ramal"></input>
        </div>
    </div>


        <div class="form-group">
            <div class="col-md-offset-2 col-sm-10">
                <a id="Search" name="Search" class="btn btn-primary" ng-click="performSearch()"><span class="glyphicon glyphicon-search"></span> Search</a>
            </div>
        </div>
    </form>
</div>
<div id="search-results">
        <div class="table-responsive">
        <table class="table table-responsive table-bordered table-striped clearfix">
            <thead>
                <tr>
                    <th>Pessoa</th>
                    <th>Tipo</th>
                    <th>Numero</th>
                    <th>Ramal</th>
                </tr>
            </thead>
            <tbody id="search-results-body">
                <tr ng-repeat="result in searchResults | searchFilter:searchResults | startFrom:currentPage*pageSize | limitTo:pageSize">
                        <td><a href="#/Telefones/edit/{{result.id}}">{{result.pessoa.nome}}</a></td>
                    <td><a href="#/Telefones/edit/{{result.id}}">{{result.tipo}}</a></td>
                    <td><a href="#/Telefones/edit/{{result.id}}">{{result.numero}}</a></td>
                    <td><a href="#/Telefones/edit/{{result.id}}">{{result.ramal}}</a></td>
                </tr>
            </tbody>
        </table>
    </div>

        <ul class="pagination pagination-centered">
        <li ng-class="{disabled:currentPage == 0}">
            <a id="prev" href ng-click="previous()">«</a>
        </li>
        <li ng-repeat="n in pageRange" ng-class="{active:currentPage == n}" ng-click="setPage(n)">
            <a href ng-bind="n + 1">1</a>
        </li>
        <li ng-class="{disabled: currentPage == (numberOfPages() - 1)}">
            <a id="next" href ng-click="next()">»</a>
        </li>
    </ul>

</div>
